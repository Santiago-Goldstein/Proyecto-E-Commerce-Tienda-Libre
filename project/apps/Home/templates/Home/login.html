{% extends 'Home/index.html' %}


{% block INDEX_TITULO %}
    Iniciar Sesión
{% endblock INDEX_TITULO %}


{% block INDEX_CONTENIDO %}
    
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 m-4 p-4 rounded shadow">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-3 mt-4">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <h6><a href="#">¿Olvidaste tu contraseña?</a></h6>
            </div>
            <div class="text-center mt-2">
                <h6>¿No tienes una cuenta?</h6>
                <div class="d-grid gap-3 mt-4">
                    <a href="{% url 'Home:register' %}" class="btn btn-success">Crear una cuenta</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock INDEX_CONTENIDO %}
