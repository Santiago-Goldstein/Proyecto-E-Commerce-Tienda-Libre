{% load static %}
<div class="col-md-4 mb-5">
    <div class="card h-100">
        <div class="card-body">
            <h2 class="card-title">{{ card }}</h2>
            <p class="card-text"> {{ text }}</p>
            {% if image %}
            <img src="{% static image %}" alt="Descripción de la imagen" class="img-fluid w-50">
            {% endif %}
        </div>
        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">Más información</a></div>
    </div>
</div>
