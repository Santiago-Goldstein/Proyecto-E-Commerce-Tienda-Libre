{% extends 'producto/index.html' %}

{% block INDEX_TITULO %}
   Eliminación de Categorías de Productos
{% endblock INDEX_TITULO %}

{% block INDEX_CONTENIDO %}
    
    <p class="fs-5 fst-italic"> ¿Confirma eliminar "{{ object }}"?</p>


    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger " >Confirmar</button>
    </form>
    <br>
    <div class="d-grid gap-3">
        <a href="{% url 'producto:productocategoria_list' %}" class="btn btn-info ">Ir atrás</a>
    </div>
    <br>
    {% include 'Home/index_back.html' %}
{% endblock INDEX_CONTENIDO %}
